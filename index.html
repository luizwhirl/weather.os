<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[WEATHER.OS]</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg style="position: absolute; width: 0; height: 0;">
        <defs>
            <filter id="glow-cyan">
                <feGaussianBlur stdDeviation="4 1" result="coloredBlur"/>
                <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
            <filter id="glow-red">
                <feGaussianBlur stdDeviation="3 1" result="coloredBlur"/>
                <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
        </defs>
    </svg>

    <div id="tv-background"></div>
    <div id="tv-vignette"></div>

    <div class="main-container">
        <div class="screen">
            <div class="interference-line"></div>
            
            <div class="screen-header">
                <span class="blink">REC ●</span>
                <span id="system-clock">00:00:00</span>
            </div>

            <div class="content-wrapper">
                <h1 class="site-title">[WEATHER.OS]</h1>
                
                <div class="search-box">
                    <span class="prompt">> INSERIR LOCAL:</span>
                    <input type="text" id="city-input" placeholder="Digite uma cidade..." autocomplete="off">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="divider">--------------------------------</div>

                <div id="weather-display" class="weather-panel">
                    <div class="loading-text" id="status-msg">AGUARDANDO SINAL DE SATÉLITE...</div>
                    
                    <div id="weather-data" style="display: none;">
                        <h2 id="city-name" class="glitch-text">NO DATA</h2>
                        <div class="weather-grid">
                            <div class="stat-box">
                                <span class="label">TEMP</span>
                                <span class="value" id="temp">--°C</span>
                            </div>
                            <div class="stat-box">
                                <span class="label">COND</span>
                                <span class="value" id="condition">--</span>
                            </div>
                            <div class="stat-box">
                                <span class="label">VENTO</span>
                                <span class="value" id="wind">-- km/h</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer-msg">
                    <button id="locate-btn" class="retro-btn">[ DETECTAR COORDENADAS ]</button>
                </div>
            </div>
            
            <div class="scanlines"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
